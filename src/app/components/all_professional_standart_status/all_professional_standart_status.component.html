<div>
  <div  class="infoGroup">
    Профессиональные стандарты для введения которых требуются дополнительные курсы
    <div *ngIf="professionalStandardNO">
      <div *ngFor="let professionalStandard of professionalStandardNO" class = "infoPanel">
        <span (click)="professionalStandartClicked(professionalStandard)">Профессиональный стандарт №{{professionalStandard.id}}
        {{professionalStandard.name}}</span>
      </div>
    </div>
  </div>
  <div  class="infoGroup">
    Введенные профессиональные стандарты
    <div *ngIf="professionalStandardYES">
      <div *ngFor="let professionalStandard of professionalStandardYES" class = "infoPanel">
        <span>Профессиональный стандарт №{{professionalStandard.id}}
        {{professionalStandard.name}}</span>
      </div>
    </div>
  </div>
</div>
