<div class="searchPanel">

  <div class="selected">
  <span *ngIf="getPositiveVariants().length > 0">
    <span *ngFor="let variant of getPositiveVariants()">
      <button class="positiveSelected" (click)="removePositive(variant)">{{variant.text}}</button>
    </span>
  </span>

    <span *ngIf="getNegativeVariants().length > 0">
      <span *ngFor="let variant of getNegativeVariants()">
        <button class="negativeSelected" (click)="removeNegative(variant)"><b>-</b>{{variant.text}}</button>
      </span>
  </span>
  </div>

  <input class="inputField" [(ngModel)]="request" placeholder="Введите название курса или проф. стандарта"
         (input)="onSearchChange($event.target.value)">

  <div class="variants">
    <div *ngIf="getVariants()">
      <div *ngFor="let variant of getVariants()" class="variant">
        <button class="value" (click)="showInfo(variant)">{{variant.text}}</button>
        <button class="option" (click)="addPositive(variant)">+</button>
        <button class="option" (click)="addNegative(variant)">-</button>
      </div>
    </div>
  </div>
</div>
